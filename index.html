<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="./index.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <!-- nav -->
            <div class="container">
                <a href="#" class="navbarlogo">Flipkart</a>
                <div class="navbarcollapse">
                    <ul class="menuitems">
                        <li class="navitem">Home</li>
                        <li class="navitem">Shop</li>
                        <li class="navitem">About</li>
                        <li class="navitem">Contact</li>
                    </ul>
                    <div class="cartcount">
                        <i onclick="viewcartdetails()" class="fa-solid fa-shopping-basket"></i>
                        <span id="cartqtycount">0</span>
                    </div>

                    <i class="fa-solid fa-magnifying-glass" id="search" aria-hidden="true"></i>
                </div>
            </div>
            <!-- search -->
            <div class="searchinput">
                <div class="formdetails">
                    <input type="text" class="formcontrol" placeholder="search here">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>

            <div class="cartlistview">
                <div style="text-align: end;">
                    <i class="fa-solid fa-xmark" onclick="closecartdetails()"></i>
                </div>
                <table class="carttabledata">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot>
                        <tr>
                            <th colspan="2">Total Net Price</th>
                            <th id="totalquantity"></th>
                            <th id="Totalnetprice"></th>
                        </tr>
                    </tfoot>
                </table>
                <!-- <table class="carttabledata">
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <tbody></tbody>
                    <tfoot>
                        <th colspan="2">Total Net Price</th>
                        <th id="totalquantity"></th>
                        <th id="Totalnetprice"></th>
                    </tfoot>
                </table> -->
            </div>
        </nav>
    </header>

    <section class="bannerarea">
        <img width="100%" height="300px" src="./images.jpg" alt="">
        <h1>E-COMMERCE WEBSITE</h1>
    </section>

    <section class="cartarea">
        <div class="filter">
            <div>
                <label>Category</label>
                <select id="category">
                    <option value=""></option>

                </select>

                <label>Limit</label>
                <select id="limit">

            </select>

            <button>
                <i class="fa-solid fa-magnifying-glass" onclick="filtersearch()"></i>
            </button>
            </div>   
        </div>


        <div class="container" id="cardlist"></div>
    </section>

    <script src="./index.js"></script>
</body>
</html>
